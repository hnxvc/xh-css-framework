<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/css/styles.min.css">
  <title>Group button</title>
  <style>
    .tooltipped {
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Tooltip</h2>
    <span class="tooltipped tooltipped--top" aria-label="This is the tooltip.">
    Tooltip North
    </span>
    <span class="tooltipped tooltipped--top-right" aria-label="This is the tooltip.">
      Tooltip North East
    </span>
    <span class="tooltipped tooltipped--right" aria-label="This is the tooltip.">
      Tooltip East
    </span>
      <span class="tooltipped tooltipped--bottom-right" aria-label="This is the tooltip.">
      Tooltip South East
    </span>
      <span class="tooltipped tooltipped--bottom" aria-label="This is the tooltip.">
      Tooltip South
    </span>
    <span class="tooltipped tooltipped--bottom-left" aria-label="This is the tooltip.">
      Tooltip South West
    </span>
      <span class="tooltipped tooltipped--left" aria-label="This is the tooltip.">
      Tooltip West
    </span>
    <br/>
    <span class="tooltipped tooltipped--top-left" aria-label="This is the tooltip.">
      Tooltip North West
    </span>
    <br/>
    <span class="tooltipped tooltipped--sticky tooltipped--top-left tooltipped--multiline" aria-label="This is the tooltip.">
      Tooltip North West sticky
    </span>

    <h3>Tooltips No Delay</h3>
    <span class="tooltipped tooltipped--top tooltipped--no-delay tooltipped--multiline" aria-label="This is the tooltip.">
      Tooltip no delay
    </span>
  </div>
</body>

</html>
