<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/css/styles.min.css">
  <title>Group button</title>
</head>
<body>
  <h2>Button groups</h2>
  <div class="btn-group">
    <button class="btn btn-group__item" type="button">Button</button>
    <button class="btn btn-group__item" type="button">Button</button>
    <button class="btn btn-group__item" type="button">Button</button>
  </div>

  <div class="btn-group">
    <button class="btn-group__item btn btn--outline" type="button">Button</button>
    <button class="btn-group__item btn btn--outline" type="button">Button</button>
    <button class="btn-group__item btn btn--outline" type="button">Button</button>
  </div>

  <div class="btn-group">
    <button class="btn-group__item btn btn--sm" type="button">Button</button>
    <button class="btn-group__item btn btn--sm" type="button">Button</button>
    <button class="btn-group__item btn btn--sm" type="button">Button</button>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="btn-group">
    <form class="btn-group-form">
      <button class="btn-group__item btn" type="button">Button in a form</button>
    </form>
    <button class="btn-group__item btn" type="button">Button</button>
    <button class="btn-group__item btn" type="button">Button</button>
  </div>
</body>
</html>
