<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="build/css/styles.min.css">
  <title>Document</title>
</head>
<body>
  <h2>Button</h2>
  <button class="btn" type="button">Button button</button>
  <a class="btn" href="#" role="button">Link button</a>

  <h2>Button default</h2>
  <button class="btn btn--default" type="button">Button default</button>
  <a class="btn btn--default" href="#" role="button">Link default</a>

  <h2>Button primary</h2>
  <button class="btn btn--primary" type="button">Button primary</button>
  <a class="btn btn--primary" href="#" role="button">Link primary</a>

  <h2>Button danger</h2>
  <button class="btn btn--danger" type="button">Button danger</button>
  <a class="btn btn--danger" href="#" role="button">Link danger</a>

  <h2>Button disabled</h2>
  <button class="btn btn--primary btn--disabled" type="button" disabled>Button disabled</button>
  <a class="btn btn--disabled" href="#" role="button">Link disabled</a>

  <h2>Button small</h2>
  <button class="btn btn--sm" type="button">Button small</button>
  <a class="btn btn--sm" href="#" role="button">Link small</a>

  <h2>Button lg</h2>
  <button class="btn btn--lg" type="button">Button large</button>
  <a class="btn btn--lg" href="#" role="button">Link large</a>

  <h2>Button block</h2>
  <button class="btn btn--block" type="button">Button block</button>
  <a class="btn btn--block" href="#" role="button">Link block</a>

</body>
</html>
